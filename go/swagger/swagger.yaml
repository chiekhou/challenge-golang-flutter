        in: query
        name: feature
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Feature query parameter is missing
          schema:
            type: string
        "404":
          description: Feature not found
          schema:
            type: string
      summary: Récupère l'état d'une fonctionnalité
      tags:
      - Features
    put:
      consumes:
      - application/json
      description: Permet de mettre à jour l'état (activé ou désactivé) d'une fonctionnalité
        spécifique.
      parameters:
      - description: Nom de la fonctionnalité
        example: '"create_voyage"'
        in: query
        name: feature
        required: true
        type: string
      - description: Nouvel état de la fonctionnalité
        in: body
        name: state
        required: true
        schema:
          additionalProperties:
            type: boolean
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Feature query parameter is missing
          schema:
            type: string
        "404":
          description: Feature not found
          schema:
            type: string
      summary: Met à jour l'état d'une fonctionnalité
      tags:
      - Features
